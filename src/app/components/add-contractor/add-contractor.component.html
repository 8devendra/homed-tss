<div class="submit-form">
  <h2 class="text-center">Add New Contractor</h2>

  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="contractor">Contractor</label>
      <input type="text"
      class="form-control"
      id="contractor"
      name="contractor"
      placeholder="Contractor Name"
      [(ngModel)]="contractor.name"
      >
    </div>

    <div class="border border-secondary" style="padding: 10px; border-width: 0.5px; border-style: dotted;">
    <div class="container">
      <div class="row">
        <div class="form-group col-4" style="padding-left: 0px; margin-left: 0px;">
        <label for="Phone">Phone</label>
        <input type="text" class="form-control" name="phone" id="phone"
        placeholder="Phone Number"
        [(ngModel)]="contractor.phone"
        >
        </div>

        <div class="form-group col-8" style="padding-left: 0px; margin-left: 0px;">
          <label for="Address">Address</label>
          <input type="text" class="form-control" name="Addresss" id="Address"
          placeholder="Address"
          [(ngModel)]="contractor.address"
          >
          </div>


      </div>

      <div class="form-group">
      <label for="" style="padding: 0; margin: 0;" >Service</label>
      <div class="row">




        <div *ngFor="let ser of serviceList" class="col-4">

        <div class="form-check ">
          <input type="checkbox" class="form-check-input" (change)="onServiceSelactionChange(ser.service,$event)">
          <label class="form-check-label"> {{ser.service}} </label>
      </div>
      </div>


      </div>
    </div>
    </div>
    </div>
    <button  class="btn btn-success" (click)="saveContractor()">Submit</button>






  </div>
  <div *ngIf="submitted">
    <h4>New Contractor Added successfully!</h4>
    <button class="btn btn-success" (click)="newContractor()">Add New Contractor</button>
  </div>


</div>

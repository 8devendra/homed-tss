<div *ngIf="currentOrder" class="edit-form">
  <h4>Contractor</h4>
  <div class="form-group">
    <label for="ContractorId">Contractor Id</label>
    <input
      type="text"
      class="form-control"
      id="ContractorId"
      [(ngModel)]="currentOrder.key"
      name="orderid" readonly
    />
  </div>
  <div class="form-group">
    <label for="ContractorName">Contractor Name</label>
    <input
      type="text"
      class="form-control"
      id="ContractorName"
      [(ngModel)]="currentOrder.name"
      name="ContractorName" readonly
    />
  </div>
  <div class="form-group">
    <label for="Phone">Phone</label>
    <input
      type="text"
      class="form-control"
      id="ContractorId"
      [(ngModel)]="currentOrder.phone"
      name="phone" readonly
    />
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input
      type="text"
      class="form-control"
      id="address"
      [(ngModel)]="currentOrder.address"
      name="address" readonly
    />
  </div>

  <div class="container">
  <div class="form-group">
    <label for="services">Services</label>
    <div class="row">
      <ul>
      <div *ngFor="let ser of currentOrder.typeService">
      <li>{{ser}} </li>
      </div>
    </ul>


    </div>

  </div>
</div>





</div>
